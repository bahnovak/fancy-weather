<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="load">
        <div class="bubblingG">
            <span id="bubblingG_1"></span>
            <span id="bubblingG_2"></span>
            <span id="bubblingG_3"></span>
        </div>
    </div>
    <img src="" alt="" class="background">
    <header>
        <div class="control">
            <div class="update-img">
                <img src="./public/update.png" width="45px" alt="" >                    
            </div>
            <div class="lang">
                <select class="choose-lang">
                    <option>en</option>
                    <option>ru</option>
                    <option>be</option>
                </select>
            </div>
            <div class="temperature">
                <div class="cel active">°C</div>
                <div class="fah">°F</div>                  
            </div>
        </div>
        <div class="search">
            <input type="text" class="city-search" placeholder="Search city or ZIP">
            <button class="button-search">Search</button>
            <img src="./public/micro.png" alt="" class="micro">
            <img src="./public/play.png" alt="" class="play">
        </div>
    </header>
    <main>
        <div class="weather">
            <div class="city-time">
                <div class="city"></div>
                <div class="time">
                    <div class="date"></div>
                <div class="timer"></div>
                </div>
            </div>
            <div class="weather-today">
                <div class="temp-today"></div>
                <div class="info-today">
                    <img src="" alt="" class="icon-today">
                    <div class="description"></div>
                    <div class="feels-cont">
                        <span class="feel">Feels like:</span>
                        <span class="feels-val"></span>
                        <span class="feel-op">°C</span>
                    </div>
                    <div class="wind-cont">
                        <span class="wind">Wind:</span>
                        <span class="wind-val"></span>
                        <span class="wind-op">m/s</span>
                    </div>
                    <div class="humidity-cont">
                        <span class="humidity">Humidity:</span>
                        <span class="humidity-val"></span>
                        <span class="humidity-op">%</span>
                    </div>
                </div>
            </div>
            <div class="weather-next-contain">
                <div class="next-day">
                    <div class="weekday-next"></div>
                    <div class="weather-next">
                        <div class="temp-next"></div>
                        <img src="" alt="" class="icon-next">
                    </div>  
                </div>
                <div class="next-day">
                    <div class="weekday-next"></div>
                    <div class="weather-next">
                        <div class="temp-next"></div>
                        <img src="" alt="" class="icon-next">
                    </div>  
                </div>
                <div class="next-day">
                    <div class="weekday-next"></div>
                    <div class="weather-next">
                        <div class="temp-next"></div>
                        <img src="" alt="" class="icon-next">
                    </div>  
                </div>
            </div>
        </div>
        <div class="map">
            <div id="map"></div>
            <div class="coords">
                <div class="latitude">
                    <div class="lat-info">Latitude:</div>
                    <div class="lat-val"></div>
                </div>
                <div class="longitude">
                    <div class="long-info">Longitude:</div>
                    <div class="long-val"></div>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
